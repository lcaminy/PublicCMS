<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超级后台登陆页面</title>
    <link rel="stylesheet" href="${base}/resource/admin/login/login.css">
    <script type="text/javascript" src="${base}/resource/admin/js/jquery-1.7.2.js"></script>
</head>
<body onload="document.getElementsByTagName('input')[0].focus();">
<div class="login_body">
    <div class="login_form clearfix">
<#if user??>
    <#if user.superuserAccess>
		<form action="login.do" method="post">
	        <p><label>您好：</label>${user.nickName}</p>
	        <p><input type="password" name="password" class="textInput" placeholder="密码" id="password" /></p>
	        <p>
	        	<input type="submit" value="登  录"/>
	        	<input type="hidden" name="returnUrl" value="${returnUrl!''?html}"/>
	        </p>
		</form>
	<#else>
		<#assign error='只有超级管理员才能访问'/>
	</#if>
<#else>
	<#assign error='请先在前台<a href="../login.html">登录</a>'/>
</#if>
    </div>
    <p class="login_msg">
    	<#if error??>
			<@t.m error/>
		</#if>
		<#if message??>
			<@t.m "message."+message/>
		</#if>
    </p>
</div>
</body>
</html>
