<@d_ticket id=id><#assign a=t_bean/></@d_ticket>
<div class="pageContent">
	<form method="post" action="ticket/save.do?callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<input name="id" type="hidden" value="${id!}" />
		<div class="pageFormContent" layoutH="57">
			<dl>
				<dt>用途：</dt>
				<dd><input class="required" name="purpose" type="text" size="30" value="${(a.purpose)!}"/></dd>
			</dl>
			<dl>
				<dt>可用次数：</dt>
				<dd><input class="required" name="count" type="text" size="30" value="${(a.count)!}"/></dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
