<div class="pageContent">
	<form action="changePassword.do" method="post" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<div class="pageFormContent" layoutH="57">
			<#if error??>
				<dl><dd><@t.m error/></dd></dl>
			</#if>
			<#if message??>
				<dl><dd><@t.m "message."+message/></dd></dl>
			</#if>
			<#if id??>
				<input type="hidden" name="id" value="${id}"/>
			<#else>
			<dl>
				<dt>旧密码：</dt>
				<dd><input type="password" name="oldpassword" class="textInput" /></dd>
			</dl>
			</#if>
			<dl>
				<dt>新密码：</dt>
				<dd><input type="password" name="password" class="textInput" /></dd>
			</dl>
			<dl>
				<dt>确认密码：</dt>
				<dd><input type="password" name="repassword" class="textInput" /></dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
