<@d_cmsBlockData id=id><#assign a=t_bean/></@d_cmsBlockData>
<div class="pageContent">
	<form method="post" action="cmsBlockData/save.do?callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<input name="id" type="hidden" value="${id!}" />
		<div class="pageFormContent" layoutH="57">
			<dl>
				<dt>块：</dt>
				<dd><input class="required" name="blockId" type="text" size="30" value="${(a.blockId)!}"/></dd>
			</dl>
			<dl>
				<dt>标题：</dt>
				<dd><input class="required" name="title" type="text" size="30" value="${(a.title)!}"/></dd>
			</dl>
			<dl>
				<dt>图片：</dt>
				<dd><input class="required" name="image" type="text" size="30" value="${(a.image)!}"/></dd>
			</dl>
			<dl>
				<dt>描述：</dt>
				<dd><input class="required" name="description" type="text" size="30" value="${(a.description)!}"/></dd>
			</dl>
			<dl>
				<dt>创建日期：</dt>
				<dd><input class="required" name="createDate" type="text" size="30" class="date" dateFmt="yyyy-MM-dd HH:mm:ss" value="${(a.createDate)!}"/></dd>
			</dl>
			<dl>
				<dt>已删除：</dt>
				<dd><input class="required" name="isDisable" type="text" size="30" value="${(a.isDisable)!}"/></dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
