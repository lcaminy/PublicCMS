<@d_logOperate id=id><#assign a=t_bean/></@d_logOperate>
<div class="pageContent">
	<form method="post" action="logOperate/save.do?callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<input name="id" type="hidden" value="${id!}" />
		<div class="pageFormContent" layoutH="57">
			<dl>
				<dt>用户：</dt>
				<dd><input class="required" name="userId" type="text" size="30" value="${(a.userId)!}"/></dd>
			</dl>
			<dl>
				<dt>操作：</dt>
				<dd><input class="required" name="operate" type="text" size="30" value="${(a.operate)!}"/></dd>
			</dl>
			<dl>
				<dt>操作日期：</dt>
				<dd><input class="required" name="createDate" type="text" size="30" class="date" dateFmt="yyyy-MM-dd HH:mm:ss" value="${(a.createDate)!}"/></dd>
			</dl>
			<dl>
				<dt>内容：</dt>
				<dd><input class="required" name="content" type="text" size="30" value="${(a.content)!}"/></dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
