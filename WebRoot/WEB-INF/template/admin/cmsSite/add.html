<@d_site id=id><#assign a=t_bean/></@d_site>
<div class="pageContent">
	<form method="post" action="cmsSite/save.do?callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<input name="id" type="hidden" value="${id!}" />
		<div class="pageFormContent" layoutH="57">
			<dl>
				<dt>站点名称：</dt>
				<dd><input class="required" name="name" type="text" size="30" value="${(a.name)!}"/></dd>
			</dl>
			<dl>
				<dt>站点简称：</dt>
				<dd><input class="required" name="shortName" type="text" size="30" value="${(a.shortName)!}"/></dd>
			</dl>
			<dl>
				<dt>页面路径：</dt>
				<dd><input class="required" name="htmlPath" type="text" size="30" value="${(a.htmlPath)!}"/></dd>
			</dl>
			<dl>
				<dt>动态站点路径：</dt>
				<dd><input class="required" name="dynamicSitePath" type="text" size="30" value="${(a.dynamicSitePath)!}"/></dd>
			</dl>
			<dl>
				<dt>站点访问地址：</dt>
				<dd><input class="required" name="sitePath" type="text" size="30" value="${(a.sitePath)!}"/></dd>
			</dl>
			<dl>
				<dt>附近路径：</dt>
				<dd><input class="required" name="attachmentPath" type="text" size="30" value="${(a.attachmentPath)!}"/></dd>
			</dl>
			<dl>
				<dt>用户数：</dt>
				<dd><input class="required" name="users" type="text" size="30" value="${(a.users)!}"/></dd>
			</dl>
			<dl>
				<dt>创建日期：</dt>
				<dd><input class="required" name="createDate" type="text" size="30" class="date" dateFmt="yyyy-MM-dd HH:mm:ss" value="${(a.createDate)!}"/></dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
