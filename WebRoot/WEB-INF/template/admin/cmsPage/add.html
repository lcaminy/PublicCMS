<@d_cmsPage id=id><#assign a=t_bean/></@d_cmsPage>
<div class="pageContent">
	<form method="post" action="cmsPage/save.do?callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<input name="id" type="hidden" value="${id!}" />
		<div class="pageFormContent" layoutH="57">
			<dl>
				<dt>站点：</dt>
				<dd><input class="required" name="siteId" type="text" size="30" value="${(a.siteId)!}"/></dd>
			</dl>
			<dl>
				<dt>标题：</dt>
				<dd><input class="required" name="title" type="text" size="30" value="${(a.title)!}"/></dd>
			</dl>
			<dl>
				<dt>父页面：</dt>
				<dd><input class="required" name="parentId" type="text" size="30" value="${(a.parentId)!}"/></dd>
			</dl>
			<dl>
				<dt>模板路径：</dt>
				<dd><input class="required" name="templatePath" type="text" size="30" value="${(a.templatePath)!}"/></dd>
			</dl>
			<dl>
				<dt>路径：</dt>
				<dd><input class="required" name="path" type="text" size="30" value="${(a.path)!}"/></dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
