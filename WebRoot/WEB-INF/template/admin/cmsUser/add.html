<@d_cmsUser id=id><#assign a=t_bean/></@d_cmsUser>
<div class="pageContent">
	<form method="post" action="cmsUser/save.do?callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<input name="id" type="hidden" value="${id!}" />
		<div class="pageFormContent" layoutH="57">
			<dl>
				<dt>文章数：</dt>
				<dd><input class="required" name="contentCount" type="text" size="30" value="${(a.contentCount)!}"/></dd>
			</dl>
			<dl>
				<dt>评论数：</dt>
				<dd><input class="required" name="commentCount" type="text" size="30" value="${(a.commentCount)!}"/></dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
