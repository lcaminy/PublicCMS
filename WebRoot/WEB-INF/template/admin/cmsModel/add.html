<@d_model id=id><#assign a=t_bean/></@d_model>
<div class="pageContent">
	<form method="post" action="cmsModel/save.do?callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<input name="id" type="hidden" value="${id!}" />
		<div class="pageFormContent" layoutH="57">
			<dl>
				<dt>名称：</dt>
				<dd><input class="required" name="name" type="text" size="30" value="${(a.name)!}"/></dd>
			</dl>
			<dl>
				<dt>模板路径：</dt>
				<dd><input class="required" name="templatePath" type="text" size="30" value="${(a.templatePath)!}"/></dd>
			</dl>
			<dl>
				<dt>模板路径1：</dt>
				<dd><input class="required" name="templatePath1" type="text" size="30" value="${(a.templatePath1)!}"/></dd>
			</dl>
			<dl>
				<dt>已删除：</dt>
				<dd><input class="required" name="isDisable" type="text" size="30" value="${(a.isDisable)!}"/></dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
