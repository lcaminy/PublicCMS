<@d_cmsSiteUser id=id><#assign a=t_bean/></@d_cmsSiteUser>
<div class="pageContent">
	<form method="post" action="cmsSiteUser/save.do?callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<input name="id" type="hidden" value="${id!}" />
		<div class="pageFormContent" layoutH="57">
			<dl>
				<dt>站点：</dt>
				<dd><input class="required" name="siteId" type="text" size="30" value="${(a.siteId)!}"/></dd>
			</dl>
			<dl>
				<dt>用户：</dt>
				<dd><input class="required" name="userId" type="text" size="30" value="${(a.userId)!}"/></dd>
			</dl>
			<dl>
				<dt>是否管理员：</dt>
				<dd><input class="required" name="isAdmin" type="text" size="30" value="${(a.isAdmin)!}"/></dd>
			</dl>
			<dl>
				<dt>已禁用：</dt>
				<dd><input class="required" name="isDisable" type="text" size="30" value="${(a.isDisable)!}"/></dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
