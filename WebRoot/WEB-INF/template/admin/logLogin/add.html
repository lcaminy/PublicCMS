<@d_logLogin id=id><#assign a=t_bean/></@d_logLogin>
<div class="pageContent">
	<form method="post" action="logLogin/save.do?callbackType=closeCurrent" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
		<input name="id" type="hidden" value="${id!}" />
		<div class="pageFormContent" layoutH="57">
			<dl>
				<dt>用户名：</dt>
				<dd><input class="required" name="name" type="text" size="30" value="${(a.name)!}"/></dd>
			</dl>
			<dl>
				<dt>用户：</dt>
				<dd><input class="required" name="userId" type="text" size="30" value="${(a.userId)!}"/></dd>
			</dl>
			<dl>
				<dt>IP：</dt>
				<dd><input class="required" name="ip" type="text" size="30" value="${(a.ip)!}"/></dd>
			</dl>
			<dl>
				<dt>登录结果：</dt>
				<dd><input class="required" name="result" type="text" size="30" value="${(a.result)!}"/></dd>
			</dl>
			<dl>
				<dt>登录日期：</dt>
				<dd><input class="required" name="createDate" type="text" size="30" class="date" dateFmt="yyyy-MM-dd HH:mm:ss" value="${(a.createDate)!}"/></dd>
			</dl>
			<dl>
				<dt>错误密码：</dt>
				<dd><input class="required" name="errorPassword" type="text" size="30" value="${(a.errorPassword)!}"/></dd>
			</dl>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
